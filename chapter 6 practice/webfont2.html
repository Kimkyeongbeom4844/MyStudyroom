<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>웹 폰트 사용하기</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap'); /* 구글 웹 폰트 */
      .web-font {
        font-family: 'Black Han Sans', sans-serif;  /* 웹 폰트 지정 */
      }
      p {
        font-size:30px; /* 글자 크기 */
      }
    </style>
</head>
<body>
  <p>브라우저 기본 글꼴 사용</p>
  <p class="web-font">구글 웹 폰트 사용</p>
</body>
</html>
